spring.application.name=lms
server.port=${SERVER_PORT:8080}

# PostgreSQL Database Configuration for Production
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable SQL init temporarily to test database connection
spring.sql.init.mode=never

# Supabase S3 configuration for production
SUPABASE_S3_ENDPOINT=${SUPABASE_S3_ENDPOINT}
SUPABASE_S3_REGION=${SUPABASE_S3_REGION}
SUPABASE_S3_ACCESS_KEY=${SUPABASE_S3_ACCESS_KEY}
SUPABASE_S3_SECRET_KEY=${SUPABASE_S3_SECRET_KEY}
SUPABASE_S3_BUCKET=${SUPABASE_S3_BUCKET}

# Logging configuration for production
logging.level.com.lms=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.sql.init=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

