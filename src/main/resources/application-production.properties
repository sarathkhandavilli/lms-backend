spring.application.name=lms
server.port=${SERVER_PORT:8080}

# PostgreSQL Database Configuration for Production
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable SQL init in production to create tables (will be disabled after first deployment)
spring.sql.init.mode=always

# Supabase S3 configuration for production
supabase.s3.endpoint=${SUPABASE_S3_ENDPOINT}
supabase.s3.region=${SUPABASE_S3_REGION}
supabase.s3.access-key=${SUPABASE_S3_ACCESS_KEY}
supabase.s3.secret-key=${SUPABASE_S3_SECRET_KEY}
supabase.s3.bucket=${SUPABASE_S3_BUCKET}

# Logging configuration for production
logging.level.com.lms=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.sql.init=DEBUG

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin123
